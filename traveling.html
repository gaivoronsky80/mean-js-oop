<script type="text/javascript">
	var tigger = { character: "Tigger" };
	var pooh = { character: "Winnie the Pooh" };
	var piglet = { character: "Piglet"};
	var bees = { character: "Bees"};
	var owl = { character: "Owl" };
	var christopher_robin = { character: "Christopher Robin" };
	var rabbit = { character: "Rabbit" };
	var gopher = { character: "Gopher" };
	var kanga = { character: "Kanga" };
	var eeyore = { character: "Eeyore"};
	var heffalumps = { character: "Heffalumps"};

	tigger.north = pooh;

	pooh.south = tigger;
	pooh.west = piglet;
	pooh.east = bees;
	pooh.north = christopher_robin;

	piglet.north = owl;
	piglet.east = pooh;

	bees.west = pooh;
	bees.north = rabbit;

	owl.south = piglet;
	owl.east = christopher_robin;

	christopher_robin.west = owl;
	christopher_robin.south = pooh;
	christopher_robin.east = rabbit;
	christopher_robin.north = kanga;

	rabbit.south = bees;
	rabbit.west = christopher_robin;
	rabbit.east = gopher;

	gopher.west = rabbit;

	kanga.south = christopher_robin;
	kanga.north= eeyore;

	eeyore.south = kanga;
	eeyore.east = heffalumps;

	heffalumps.west = eeyore;

	var player = {
		location: tigger
	}

	function move(direction){
        if (direction == "north"){
            if (player.location = player.location.north){
                return "You are now at " + player.location.character + "'s house";
            }
            return "You may not go that way!";   
        }
        if (direction == "south"){
            if (player.location = player.location.south){
                return "You are now at " + player.location.character + "'s house";
            }
            return "You may not go that way!";    
        }
        if (direction == "east"){
            if (player.location = player.location.east){
                return "You are now at " + player.location.character + "'s house";
            }
            return "You may not go that way!";  
        }
        if (direction == "west"){
            if (player.location = player.location.west){
                return "You are now at " + player.location.character + "'s house";
            }
            return "You may not go that way!";    
        }
    }
    
    console.log(move("north"));
    console.log(move("south"));
    console.log(move("east"));
    console.log(move("west"));
</script>
